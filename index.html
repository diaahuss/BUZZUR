<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen (visible by default) -->
        <div id="login-screen" class="screen">
            <h1>Login</h1>
            <input type="text" id="login-phone" placeholder="Phone">
            <div class="password-container">
                <input type="password" id="login-password" placeholder="Password">
                <button id="toggle-password"><i class="fas fa-eye"></i></button>
            </div>
            <button id="login-btn">Login</button>
            <p>No account? <a href="#" onclick="switchScreen('signup-screen')">Sign up</a></p>
        </div>

        <!-- Other screens (hidden by default) -->
        <div id="signup-screen" class="screen" style="display:none;">
            <!-- Your signup form here -->
        </div>
        
        <!-- Add other screens here -->
    </div>

    <audio id="buzz-audio" src="buzz.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
