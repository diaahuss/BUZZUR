<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="app-container">
        <!-- Login Screen (Default View) -->
        <div class="auth-screen active" id="login-screen">
            <div class="auth-card">
                <div class="app-logo">
                    <i class="fas fa-bell"></i>
                    <h1>Buzz Manager</h1>
                </div>
                
                <form class="auth-form" id="login-form">
                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input type="tel" placeholder="Phone number" required>
                    </div>
                    
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    
                    <button type="submit" class="primary-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <div class="auth-links">
                    <a href="#" id="show-signup">Create account</a>
                    <a href="#" id="forgot-password">Forgot password?</a>
                </div>
            </div>
        </div>

        <!-- Signup Screen (Hidden by default) -->
        <div class="auth-screen" id="signup-screen">
            <div class="auth-card">
                <div class="app-logo">
                    <i class="fas fa-bell"></i>
                    <h1>Create Account</h1>
                </div>
                
                <form class="auth-form" id="signup-form">
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Full name" required>
                    </div>
                    
                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input type="tel" placeholder="Phone number" required>
                    </div>
                    
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm password" required>
                    </div>
                    
                    <button type="submit" class="primary-btn">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </button>
                </form>
                
                <div class="auth-links">
                    <a href="#" id="show-login">Already have an account? Login</a>
                </div>
            </div>
        </div>

        <!-- Main App Screen (Hidden by default) -->
        <div class="app-screen" id="app-screen">
            <!-- App content remains the same as before -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
