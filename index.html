<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzAll - Group Notification App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="app-container">
        <!-- Login Screen -->
        <div id="login-screen" class="auth-screen active">
            <div class="auth-header">
                <i class="fas fa-bell"></i>
                <h1>BuzzAll</h1>
                <p>Group notification system</p>
            </div>
            <div class="auth-form">
                <div class="input-group">
                    <input type="tel" id="login-phone" placeholder="Phone number" required value="1234567890">
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Password" required value="password123">
                    <button class="toggle-pw"><i class="fas fa-eye"></i></button>
                </div>
                <button id="login-btn" class="btn primary">Sign In</button>
                <div class="auth-footer">
                    <p>Don't have an account? <a id="show-signup">Sign up</a></p>
                </div>
            </div>
        </div>

        <!-- [Rest of your HTML remains the same] -->
    </div>

    <script src="script.js"></script>
</body>
</html>
