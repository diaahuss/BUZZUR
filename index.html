<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUZZALL - Real-time Group Alerts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen (default visible) -->
        <div class="screen login-screen active">
            <div class="banner">BUZZALL</div>
            <div class="form-container">
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="+1234567890" required value="+1234567890">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required value="password123">
                    <label class="checkbox-container">
                        <input type="checkbox" id="showPassword"> Show password
                    </label>
                </div>
                <button id="loginBtn" class="btn primary">Login</button>
                <div class="links">
                    <a href="#" id="createAccountLink">Create Account</a>
                </div>
            </div>
        </div>

        <!-- Groups Screen (hidden by default) -->
        <div class="screen groups-screen">
            <!-- Content will be loaded by JavaScript -->
        </div>
    </div>

    <audio id="buzzSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
