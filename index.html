<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzAll</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div id="app">
        <!-- Header Banner -->
        <div id="banner" class="banner">BUZZALL</div>

        <!-- Login Screen -->
        <div id="login-screen" class="screen">
            <div class="form-group">
                <input type="text" id="login-phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="Password" required>
            </div>
            <button id="login-btn" class="btn primary">Login</button>
            <p class="auth-link">Don't have an account? <a id="to-signup" href="#">Sign up</a></p>
        </div>

        <!-- Signup Screen -->
        <div id="signup-screen" class="screen" style="display:none;">
            <div class="form-group">
                <input type="text" id="signup-name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="signup-phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <input type="password" id="signup-password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
            </div>
            <button id="signup-btn" class="btn primary">Sign Up</button>
            <p class="auth-link">Already have an account? <a id="to-login" href="#">Login</a></p>
        </div>

        <!-- My Groups Screen -->
        <div id="groups-screen" class="screen" style="display:none;">
            <div id="groups-banner" class="banner">My Groups</div>
            <div id="group-list" class="list"></div>
            <button id="create-group-btn" class="btn primary">Create Group</button>
            <button id="logout-btn" class="btn secondary">Logout</button>
        </div>

        <!-- Group Details Screen -->
        <div id="group-details-screen" class="screen" style="display:none;">
            <div id="group-banner" class="banner">This Group</div>
            <h2 id="selected-group-name"></h2>
            <div id="member-list"></div>
            <div class="button-group">
                <button id="edit-name-btn" class="btn primary">Edit Name</button>
                <button id="add-member-btn" class="btn primary">Add Member</button>
                <button id="remove-member-btn" class="btn primary">Remove Member</button>
                <button id="buzz-selected-btn" class="btn primary">Buzz Selected</button>
                <button id="buzz-all-btn" class="btn primary">Buzz All</button>
                <button id="back-to-groups-btn" class="btn secondary">Back</button>
            </div>
        </div>
    </div>

    <!-- Audio -->
    <audio id="buzz-sound" preload="auto">
        <source src="buzz.mp3" type="audio/mpeg">
    </audio>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
