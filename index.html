<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen">
            <h1>Login</h1>
            <input type="text" id="login-phone" placeholder="Phone">
            <div class="password-container">
                <input type="password" id="login-password" placeholder="Password">
                <button id="toggle-password"><i class="fas fa-eye"></i></button>
            </div>
            <button id="login-btn">Login</button>
            <p>No account? <a id="to-signup" href="#">Sign up</a></p>
        </div>

        <!-- Signup Screen -->
        <div id="signup-screen" class="screen" style="display:none;">
            <h1>Sign Up</h1>
            <input type="text" id="signup-name" placeholder="Name">
            <input type="text" id="signup-phone" placeholder="Phone">
            <input type="password" id="signup-password" placeholder="Password">
            <button id="signup-btn">Sign Up</button>
            <p>Already have an account? <a id="to-login" href="#">Login</a></p>
        </div>

        <!-- Groups Screen -->
        <div id="my-groups-screen" class="screen" style="display:none;">
            <h1>My Groups</h1>
            <button id="create-group-btn">Create Group</button>
            <div id="group-list"></div>
            <button id="logout-btn">Logout</button>
        </div>

        <!-- [Other screens (create-group, edit-group, buzz) with proper IDs] -->
    </div>

    <audio id="buzz-audio" src="buzz.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
