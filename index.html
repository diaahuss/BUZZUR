<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BZZALL - Login / Signup</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:," />
</head>

<body>
  <div class="app-wrapper">

    <!-- ===== LOGIN SCREEN ===== -->
    <div id="login-page" class="page active">
      <div class="auth-card">
        <div class="app-logo">
          <h1>BZZALL</h1>
        </div>
        <form id="login-form" class="auth-form">
          <div class="input-field">
            <input type="tel" id="login-phone" placeholder="Phone number" required />
          </div>
          <div class="input-field">
            <input type="password" id="login-password" placeholder="Password" required />
          </div>
          <button type="submit" class="btn primary-btn">Login</button>
        </form>
        <div class="auth-links">
          <a href="#" id="to-signup">Create an account</a>
          <a href="#" id="forgot-password">Forgot password?</a>
        </div>
      </div>
    </div>

    <!-- ===== SIGNUP SCREEN ===== -->
    <div id="signup-page" class="page">
      <div class="auth-card">
        <div class="app-logo">
          <h1>Sign Up</h1>
        </div>
        <form id="signup-form" class="auth-form">
          <div class="input-field">
            <input type="text" id="signup-name" placeholder="Full name" required />
          </div>
          <div class="input-field">
            <input type="tel" id="signup-phone" placeholder="Phone number" required />
          </div>
          <div class="input-field">
            <input type="password" id="signup-password" placeholder="Password" required />
          </div>
          <div class="input-field">
            <input type="password" id="signup-confirm" placeholder="Confirm password" required />
          </div>
          <button type="submit" class="btn primary-btn">Sign Up</button>
        </form>
        <div class="auth-links">
          <a href="#" id="to-login">Already have an account? Login</a>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
