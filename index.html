<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUZZALL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <div class="banner">BUZZALL</div>
        <div class="login-container">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Login</button>
        </div>
    </div>

    <!-- Groups Screen -->
    <div id="groups-screen" class="screen hidden">
        <div class="banner">MY GROUPS</div>
        <div class="groups-container">
            <button id="list-groups-btn">List of Created Groups</button>
            <button id="create-group-btn">Create Group</button>
            <div id="groups-list"></div>
        </div>
    </div>

    <!-- Group Management Screen -->
    <div id="group-screen" class="screen hidden">
        <div class="banner">THIS GROUP</div>
        <div class="group-container">
            <h2 id="group-name-display"></h2>
            <div class="group-actions">
                <button id="edit-name-btn">Edit Name</button>
                <button id="add-member-btn">Add Member</button>
                <button id="remove-member-btn">Remove Member</button>
                <button id="buzz-selected-btn">Buzz Selected</button>
                <button id="buzz-all-btn">Buzz All</button>
                <button id="back-btn">Back</button>
            </div>
            <div id="members-list" class="members-grid"></div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div id="create-group-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Create New Group</h3>
            <input type="text" id="new-group-name" placeholder="Group Name">
            <button id="confirm-create-group">Create</button>
            <button id="cancel-create-group">Cancel</button>
        </div>
    </div>

    <!-- Add Member Modal -->
    <div id="add-member-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Add Member</h3>
            <input type="text" id="new-member-name" placeholder="Member Name">
            <button id="confirm-add-member">Add</button>
            <button id="cancel-add-member">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
