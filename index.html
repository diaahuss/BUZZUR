<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzAll - Group Notification App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="app-container">
        <!-- Auth Screens -->
        <div id="auth-screens">
            <div id="login-screen" class="auth-screen active">
                <div class="auth-header">
                    <i class="fas fa-bell"></i>
                    <h1>BuzzAll</h1>
                    <p>Group notification system</p>
                </div>
                <div class="auth-form">
                    <div class="input-group">
                        <input type="tel" id="login-phone" placeholder="Phone number" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button class="toggle-pw"><i class="fas fa-eye"></i></button>
                    </div>
                    <button id="login-btn" class="btn primary">Sign In</button>
                    <div class="auth-footer">
                        <p>Don't have an account? <a id="show-signup">Sign up</a></p>
                    </div>
                </div>
            </div>

            <div id="signup-screen" class="auth-screen">
                <div class="auth-header">
                    <i class="fas fa-user-plus"></i>
                    <h1>Create Account</h1>
                </div>
                <div class="auth-form">
                    <div class="input-group">
                        <input type="text" id="signup-name" placeholder="Full name" required>
                    </div>
                    <div class="input-group">
                        <input type="tel" id="signup-phone" placeholder="Phone number" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="signup-password" placeholder="Password" required>
                        <button class="toggle-pw"><i class="fas fa-eye"></i></button>
                    </div>
                    <div class="input-group">
                        <input type="password" id="signup-confirm" placeholder="Confirm password" required>
                        <button class="toggle-pw"><i class="fas fa-eye"></i></button>
                    </div>
                    <button id="signup-btn" class="btn primary">Create Account</button>
                    <div class="auth-footer">
                        <p>Already have an account? <a id="show-login">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main App Screens -->
        <div id="app-screens">
            <!-- Groups List Screen -->
            <div id="groups-screen" class="app-screen">
                <header class="app-header">
                    <h1><i class="fas fa-users"></i> My Groups</h1>
                    <button id="logout-btn" class="btn icon"><i class="fas fa-sign-out-alt"></i></button>
                </header>
                
                <main class="app-main">
                    <div id="groups-list" class="cards-container"></div>
                </main>
                
                <footer class="app-footer">
                    <button id="create-group-btn" class="btn primary">
                        <i class="fas fa-plus"></i> New Group
                    </button>
                </footer>
            </div>

            <!-- Group Management Screen -->
            <div id="group-management-screen" class="app-screen">
                <header class="app-header">
                    <button id="back-to-groups" class="btn icon"><i class="fas fa-arrow-left"></i></button>
                    <h1 id="group-management-title"></h1>
                    <button id="delete-group-btn" class="btn icon danger"><i class="fas fa-trash"></i></button>
                </header>
                
                <main class="app-main">
                    <div class="section">
                        <h2>Group Info</h2>
                        <div class="input-group">
                            <input type="text" id="group-name-input" placeholder="Group name">
                        </div>
                    </div>
                    
                    <div class="section">
                        <div class="section-header">
                            <h2>Members</h2>
                            <button id="add-member-btn" class="btn small"><i class="fas fa-plus"></i> Add</button>
                        </div>
                        <div id="members-list" class="members-list"></div>
                    </div>
                </main>
                
                <footer class="app-footer">
                    <button id="save-group-btn" class="btn primary">Save Changes</button>
                </footer>
            </div>

            <!-- Buzz Screen -->
            <div id="buzz-screen" class="app-screen">
                <header class="app-header">
                    <button id="back-from-buzz" class="btn icon"><i class="fas fa-arrow-left"></i></button>
                    <h1 id="buzz-group-title"></h1>
                </header>
                
                <main class="app-main">
                    <div class="selection-actions">
                        <button id="select-all" class="btn small">Select All</button>
                        <button id="deselect-all" class="btn small">Deselect All</button>
                    </div>
                    <div id="buzz-members-list" class="members-list"></div>
                </main>
                
                <footer class="app-footer">
                    <button id="send-buzz-btn" class="btn primary">
                        <i class="fas fa-paper-plane"></i> Send Buzz
                    </button>
                </footer>
            </div>
        </div>

        <!-- Modals -->
        <div id="add-member-modal" class="modal">
            <div class="modal-content">
                <h2>Add Member</h2>
                <div class="input-group">
                    <input type="text" id="new-member-name" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <input type="tel" id="new-member-phone" placeholder="Phone number" required>
                </div>
                <div class="modal-actions">
                    <button id="cancel-add-member" class="btn secondary">Cancel</button>
                    <button id="confirm-add-member" class="btn primary">Add Member</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="buzz-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
