<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BUZZALL</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- \ Login Page -->
  <div id="login-page" class="page">
    <div class="banner">BUZZALL</div>
    <div class="form">
      <input type="text" id="login-phone" placeholder="Phone Number" />
      <input type="password" id="login-password" placeholder="Password" />
      <label><input type="checkbox" id="login-show-pw" /> Show Password</label>
      <button id="login-button">Login</button>
      <div class="links">
        <a href="#" id="to-signup">Sign Up</a>
        <a href="#" id="to-forgot">Forgot Password</a>
      </div>
    </div>
  </div>

  <!-- \ Sign Up Page -->
  <div id="signup-page" class="page hidden">
    <div class="banner">SIGN UP</div>
    <div class="form">
      <input type="text" id="signup-name" placeholder="Name" />
      <input type="text" id="signup-phone" placeholder="Phone Number" />
      <input type="password" id="signup-password" placeholder="Password" />
      <input type="password" id="signup-confirm" placeholder="Confirm Password" />
      <label><input type="checkbox" id="signup-show-pw" /> Show Password</label>
      <button id="signup-button">Sign Up</button>
      <div class="links"><a href="#" id="to-login">Back to Login</a></div>
    </div>
  </div>

  <!-- \ My Groups Page -->
  <div id="groups-page" class="page hidden">
    <div class="banner">MY GROUPS</div>
    <div id="groups-list"></div>
    <button id="create-group">Create Group</button>
    <button id="remove-group">Remove Group</button>
    <button id="logout-button">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
