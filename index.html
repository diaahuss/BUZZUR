<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="app-container">
        <!-- Auth Screens -->
        <div id="auth-screens">
            <!-- Login Screen -->
            <div id="login-screen" class="screen active">
                <div class="logo">
                    <i class="fas fa-bell"></i>
                    <h1>Buzz Manager</h1>
                </div>
                <div class="form-group">
                    <input type="tel" id="login-phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group password-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button id="toggle-password" class="icon-btn">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <button id="login-btn" class="btn primary">Login</button>
                <div class="auth-footer">
                    <p>Don't have an account? <a id="show-signup">Sign up</a></p>
                </div>
            </div>

            <!-- Signup Screen -->
            <div id="signup-screen" class="screen">
                <div class="logo">
                    <i class="fas fa-user-plus"></i>
                    <h1>Create Account</h1>
                </div>
                <div class="form-group">
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="signup-phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group password-group">
                    <input type="password" id="signup-password" placeholder="Password" required>
                </div>
                <div class="form-group password-group">
                    <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
                </div>
                <button id="signup-btn" class="btn primary">Sign Up</button>
                <div class="auth-footer">
                    <p>Already have an account? <a id="show-login">Login</a></p>
                </div>
            </div>
        </div>

        <!-- Main App Screens -->
        <div id="app-screens" style="display:none;">
            <!-- Groups Screen -->
            <div id="groups-screen" class="screen">
                <div class="header">
                    <h2><i class="fas fa-users"></i> My Groups</h2>
                    <button id="logout-btn" class="icon-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
                <div id="groups-list" class="card-list"></div>
                <button id="create-group-btn" class="btn primary">
                    <i class="fas fa-plus"></i> Create Group
                </button>
            </div>

            <!-- Create Group Screen -->
            <div id="create-group-screen" class="screen">
                <div class="header">
                    <h2><i class="fas fa-plus-circle"></i> New Group</h2>
                    <button id="cancel-create" class="icon-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="form-group">
                    <input type="text" id="group-name" placeholder="Group Name" required>
                </div>
                <button id="save-group-btn" class="btn primary">Create Group</button>
            </div>

            <!-- Group Detail Screen -->
            <div id="group-detail-screen" class="screen">
                <div class="header">
                    <h2 id="group-detail-title"><i class="fas fa-users"></i> Group</h2>
                    <button id="back-to-groups" class="icon-btn">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </div>
                <div id="members-list" class="card-list"></div>
                <div class="form-group">
                    <input type="text" id="new-member-name" placeholder="Member Name">
                    <input type="tel" id="new-member-phone" placeholder="Phone Number">
                    <button id="add-member-btn" class="btn secondary">
                        <i class="fas fa-plus"></i> Add Member
                    </button>
                </div>
                <div class="action-buttons">
                    <button id="buzz-all-btn" class="btn primary">
                        <i class="fas fa-bell"></i> Buzz All
                    </button>
                    <button id="buzz-selected-btn" class="btn primary" disabled>
                        <i class="fas fa-bell"></i> Buzz Selected
                    </button>
                </div>
            </div>
        </div>

        <!-- Notification System -->
        <div id="notification" class="notification"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
