<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BUZZALL</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:," />
</head>
<body>

  <!-- * Screen: Login -->
  <div id="login-page" class="page">
    <header class="banner">BUZZALL</header>
    <main class="form-wrapper">
      <input type="tel" id="login-phone" placeholder="Phone number" />
      <input type="password" id="login-password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <div class="form-links">
        <a href="signup.html">Create Account</a>
        <a href="forgot.html">Forgot Password?</a>
      </div>
    </main>
  </div>

  <!-- * Screen: Signup -->
  <div id="signup-page" class="page" hidden>
    <header class="banner">SIGN UP</header>
    <main class="form-wrapper">
      <input type="text" id="signup-name" placeholder="Full name" />
      <input type="tel" id="signup-phone" placeholder="Phone number" />
      <input type="password" id="signup-password" placeholder="Password" />
      <input type="password" id="signup-confirm" placeholder="Confirm password" />
      <label class="show-password"><input type="checkbox" id="show-password"> Show Password</label>
      <button id="signup-btn">Sign Up</button>
      <div class="form-links">
        <a href="index.html">Back to Login</a>
      </div>
    </main>
  </div>

  <!-- * Screen: My Groups -->
  <div id="groups-page" class="page" hidden>
    <header class="banner">MY GROUPS</header>
    <main class="groups-wrapper">
      <div id="group-list"></div>
      <div class="group-controls">
        <button id="create-group-btn">Create Group</button>
        <button id="remove-group-btn">Remove Group</button>
        <button id="logout-btn">Logout</button>
      </div>
    </main>
  </div>

  <!-- * Screen: Group Details -->
  <div id="group-page" class="page" hidden>
    <header class="banner" id="group-banner">Group Name</header>
    <main class="group-controls">
      <button id="edit-group-name-btn">Edit Group Name</button>
      <button id="buzz-member-btn">Buzz Member</button>
      <button id="buzz-all-btn">Buzz All</button>
      <button id="toggle-members-btn">Members</button>
      <div id="members-section" hidden>
        <div id="member-list"></div>
        <button id="add-member-btn">Add Member</button>
        <button id="remove-member-btn">Remove Member</button>
      </div>
      <button id="back-to-groups-btn">Back</button>
    </main>
  </div>

  <audio id="buzz-sound" src="buzz.mp3" preload="auto"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
