<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUZZALL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Auth Screens -->
        <div id="auth-screens">
            <!-- Login Screen -->
            <div id="login-screen" class="screen active">
                <div class="banner">Buzz Manager</div>
                <div class="form-group">
                    <input type="tel" id="login-phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group password-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <button id="login-btn" class="btn primary">Login</button>
                <div class="auth-links">
                    <a id="show-signup">Sign up</a>
                    <a id="forgot-password">Forgot password?</a>
                </div>
            </div>

            <!-- Signup Screen -->
            <div id="signup-screen" class="screen">
                <div class="banner">Create Account</div>
                <div class="form-group">
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="signup-phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group password-group">
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <div class="form-group password-group">
                    <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <button id="signup-btn" class="btn primary">Sign Up</button>
                <div class="auth-links">
                    <a id="show-login">Have an account? Login</a>
                </div>
            </div>
        </div>

        <!-- Main App Screens -->
        <div id="app-screens" style="display:none;">
            <!-- Groups Screen -->
            <div id="groups-screen" class="screen active">
                <div class="header">
                    <div class="banner">My Groups</div>
                    <button id="logout-btn" class="icon-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
                <div id="groups-list" class="card-list"></div>
                <button id="create-group-btn" class="btn primary">
                    <i class="fas fa-plus"></i> Create Group
                </button>
            </div>

            <!-- Group Detail Screen -->
            <div id="group-detail-screen" class="screen">
                <div class="header">
                    <div class="banner" id="group-detail-title">Group Name</div>
                    <button id="back-to-groups" class="icon-btn">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </div>
                <div id="members-list" class="card-list"></div>
                <div class="group-actions">
                    <button id="edit-group-btn" class="btn secondary">
                        <i class="fas fa-edit"></i> Edit Name
                    </button>
                    <button id="add-member-btn" class="btn secondary">
                        <i class="fas fa-user-plus"></i> Add Member
                    </button>
                    <button id="remove-members-btn" class="btn secondary">
                        <i class="fas fa-user-minus"></i> Remove Selected
                    </button>
                    <button id="buzz-selected-btn" class="btn primary">
                        <i class="fas fa-bell"></i> Buzz Selected
                    </button>
                    <button id="buzz-all-btn" class="btn primary">
                        <i class="fas fa-bell"></i> Buzz All
                    </button>
                    <button id="delete-group-btn" class="btn danger">
                        <i class="fas fa-trash"></i> Delete Group
                    </button>
                </div>
            </div>

            <!-- Modals -->
            <div id="edit-group-modal" class="modal">
                <div class="modal-content">
                    <h3>Edit Group Name</h3>
                    <input type="text" id="edit-group-name" placeholder="New Group Name">
                    <div class="modal-actions">
                        <button id="cancel-edit-group" class="btn secondary">Cancel</button>
                        <button id="save-group-name" class="btn primary">Save</button>
                    </div>
                </div>
            </div>

            <div id="add-member-modal" class="modal">
                <div class="modal-content">
                    <h3>Add New Member</h3>
                    <input type="text" id="new-member-name" placeholder="Member Name">
                    <input type="tel" id="new-member-phone" placeholder="Phone Number">
                    <div class="modal-actions">
                        <button id="cancel-add-member" class="btn secondary">Cancel</button>
                        <button id="confirm-add-member" class="btn primary">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notification System -->
        <div id="notification" class="notification"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
