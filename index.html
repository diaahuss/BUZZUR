<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUZZUR</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
</head>
<body>
  <div id="app">
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
      <h2>Login</h2>
      <input type="text" id="login-phone" placeholder="Phone Number" />
      <input type="password" id="login-password" placeholder="Password" />
      <button id="toggle-login-password" type="button">üëÅ</button>
      <button id="login-btn">Login</button>
      <p><a href="#" id="forgot-password-link">Forgot Password?</a></p>
      <p><a href="#" id="sign-up-link">Sign Up</a></p>
    </div>

    <!-- Sign-Up Screen -->
    <div id="signup-screen" class="screen" style="display:none;">
      <h2>Sign Up</h2>
      <input type="text" id="signup-name" placeholder="Full Name" />
      <input type="text" id="signup-phone" placeholder="Phone Number" />
      <input type="password" id="signup-password" placeholder="Password" />
      <input type="password" id="signup-confirm-password" placeholder="Confirm Password" />
      <button id="toggle-signup-password" type="button">üëÅ</button>
      <button id="signup-btn">Sign Up</button>
      <p><a href="#" id="back-to-login-link">Back to Login</a></p>
    </div>

    <!-- My Groups Screen -->
    <div id="my-groups-screen" class="screen" style="display:none;">
      <h2>My Groups</h2>
      <button id="create-group-btn">Create Group</button>
      <div id="groups-list"></div>
      <button id="logout-btn">Logout</button>
    </div>
    
    <!-- Group Edit Screen -->
    <div id="edit-group-screen" class="screen" style="display:none;">
      <h2>Edit Group</h2>
      <input type="text" id="edit-group-name" placeholder="Group Name" />
      <button id="save-group-btn">Save Group</button>
      <div id="members-list"></div>
      <button id="remove-group-btn">Remove Group</button>
      <button id="back-to-my-groups-btn">Back to My Groups</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
