<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUZZALL Login</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <h1>BUZZALL</h1>
    <div id="error-message" class="error"></div>
    <input type="text" id="login-phone" placeholder="Phone Number" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <label>
      <input type="checkbox" id="login-show-password"> Show Password
    </label>
    <button id="login-button">Login</button>
    <div class="links">
      <a href="#" id="go-to-signup">Create Account</a>
      <a href="#" id="go-to-forgot">Forgot Password?</a>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
