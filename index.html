<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BZZALL</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <!-- Login Page -->
    <div id="login-page" class="page active">
      <div class="banner">BZZALL</div>
      <form id="login-form" class="form-box">
        <input type="tel" id="login-phone" placeholder="Phone number" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="link-box">
        <a href="#" id="to-signup">Create an account</a>
        <a href="#" id="forgot-password">Forgot password?</a>
      </div>
    </div>

    <!-- Signup Page -->
    <div id="signup-page" class="page">
      <div class="banner">SIGN UP</div>
      <form id="signup-form" class="form-box">
        <input type="text" id="signup-name" placeholder="Full name" required />
        <input type="tel" id="signup-phone" placeholder="Phone number" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <input type="password" id="signup-confirm" placeholder="Confirm password" required />
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <div class="link-box">
        <a href="#" id="to-login">Already have an account? Login</a>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
