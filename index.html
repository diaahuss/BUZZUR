<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="auth-container">
                <div class="logo">
                    <i class="fas fa-bell"></i>
                    <h1>Buzz Manager</h1>
                </div>
                <form id="login-form">
                    <div class="input-group">
                        <input type="tel" id="phone" placeholder="Phone Number" required>
                    </div>
                    <div class="input-group">
                        <div class="password-wrapper">
                            <input type="password" id="password" placeholder="Password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div class="auth-links">
                    <a href="#" id="show-signup">Sign up</a>
                    <a href="#" id="forgot-password">Forgot password?</a>
                </div>
            </div>
        </div>

        <!-- Signup Screen -->
        <div id="signup-screen" class="screen">
            <div class="auth-container">
                <div class="logo">
                    <i class="fas fa-bell"></i>
                    <h1>Create Account</h1>
                </div>
                <form id="signup-form">
                    <div class="input-group">
                        <input type="text" id="fullname" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <input type="tel" id="new-phone" placeholder="Phone Number" required>
                    </div>
                    <div class="input-group">
                        <div class="password-wrapper">
                            <input type="password" id="new-password" placeholder="Password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="password-wrapper">
                            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <div class="auth-links">
                    <a href="#" id="show-login">Have an account? Login</a>
                </div>
            </div>
        </div>

        <!-- My Groups Screen -->
        <div id="groups-screen" class="screen">
            <header>
                <h1>My Groups</h1>
                <button id="logout-btn" class="icon-btn"><i class="fas fa-sign-out-alt"></i></button>
            </header>
            <main>
                <button id="create-group-btn" class="btn"><i class="fas fa-plus"></i> Create Group</button>
                <div id="groups-list" class="cards-container">
                    <!-- Groups will be added here dynamically -->
                </div>
            </main>
        </div>

        <!-- Group Detail Screen -->
        <div id="group-detail-screen" class="screen">
            <header>
                <button id="back-to-groups" class="icon-btn"><i class="fas fa-arrow-left"></i></button>
                <h1 id="group-detail-title">Group Name</h1>
                <button id="edit-group-name" class="icon-btn"><i class="fas fa-edit"></i></button>
            </header>
            <main>
                <div id="members-list">
                    <!-- Members will be added here dynamically -->
                </div>
                <div class="action-buttons">
                    <button id="add-member-btn" class="btn"><i class="fas fa-user-plus"></i> Add Member</button>
                    <button id="remove-members-btn" class="btn"><i class="fas fa-user-minus"></i> Remove Selected</button>
                    <button id="buzz-selected-btn" class="btn"><i class="fas fa-bell"></i> Buzz Selected</button>
                    <button id="buzz-all-btn" class="btn"><i class="fas fa-bell"></i> Buzz All</button>
                    <button id="delete-group-btn" class="btn"><i class="fas fa-trash"></i> Delete Group</button>
                </div>
            </main>
        </div>

        <!-- Modals -->
        <div id="create-group-modal" class="modal">
            <div class="modal-content">
                <h2>Create New Group</h2>
                <input type="text" id="new-group-name" placeholder="Group name">
                <div class="modal-buttons">
                    <button id="cancel-create-group" class="btn">Cancel</button>
                    <button id="confirm-create-group" class="btn">Create</button>
                </div>
            </div>
        </div>

        <div id="add-member-modal" class="modal">
            <div class="modal-content">
                <h2>Add Member</h2>
                <input type="text" id="member-name" placeholder="Member name">
                <input type="tel" id="member-phone" placeholder="Phone number">
                <div class="modal-buttons">
                    <button id="cancel-add-member" class="btn">Cancel</button>
                    <button id="confirm-add-member" class="btn">Add</button>
                </div>
            </div>
        </div>

        <div id="edit-group-modal" class="modal">
            <div class="modal-content">
                <h2>Edit Group Name</h2>
                <input type="text" id="updated-group-name" placeholder="New group name">
                <div class="modal-buttons">
                    <button id="cancel-edit-group" class="btn">Cancel</button>
                    <button id="confirm-edit-group" class="btn">Save</button>
                </div>
            </div>
        </div>

        <!-- Audio element for buzz sound -->
        <audio id="buzz-sound" src="buzz.mp3" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
