<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen">
            <h1>Login</h1>
            <div class="form-group">
                <input type="text" id="login-phone" placeholder="Phone Number">
            </div>
            <div class="form-group password-container">
                <input type="password" id="login-password" placeholder="Password">
                <button id="toggle-password" type="button"><i class="fas fa-eye"></i></button>
            </div>
            <button id="login-btn" class="btn">Login</button>
            <p>Don't have an account? <a href="#" onclick="switchScreen('signup-screen')">Sign up</a></p>
        </div>

        <!-- Signup Screen -->
        <div id="signup-screen" class="screen" style="display: none;">
            <h1>Sign Up</h1>
            <div class="form-group">
                <input type="text" id="signup-name" placeholder="Full Name">
            </div>
            <div class="form-group">
                <input type="text" id="signup-phone" placeholder="Phone Number">
            </div>
            <div class="form-group password-container">
                <input type="password" id="signup-password" placeholder="Password">
            </div>
            <div class="form-group password-container">
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password">
            </div>
            <button id="signup-btn" class="btn">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="switchScreen('login-screen')">Login</a></p>
        </div>

        <!-- My Groups Screen -->
        <div id="my-groups-screen" class="screen" style="display: none;">
            <h1>My Groups</h1>
            <button onclick="switchScreen('create-group-screen')" class="btn">Create New Group</button>
            <div id="group-list" class="list-container"></div>
            <button onclick="logout()" class="btn logout-btn">Logout</button>
        </div>

        <!-- Create Group Screen -->
        <div id="create-group-screen" class="screen" style="display: none;">
            <h1>Create Group</h1>
            <div class="form-group">
                <input type="text" id="create-group-name" placeholder="Group Name">
            </div>
            <button id="create-group-btn" class="btn">Create Group</button>
            <button onclick="switchScreen('my-groups-screen')" class="btn secondary">Cancel</button>
        </div>

        <!-- Edit Group Screen -->
        <div id="edit-group-screen" class="screen" style="display: none;">
            <h1>Edit Group</h1>
            <div class="form-group">
                <input type="text" id="edit-group-name" placeholder="Group Name">
                <input type="hidden" id="edit-group-id">
            </div>
            <button id="save-group-btn" class="btn">Save Changes</button>
            <button onclick="switchScreen('my-groups-screen')" class="btn secondary">Cancel</button>
        </div>

        <!-- Buzz Screen -->
        <div id="buzz-screen" class="screen" style="display: none;">
            <h1>Buzz Members</h1>
            <div id="member-list" class="list-container"></div>
            <input type="hidden" id="buzz-group-id">
            <button id="send-buzz-btn" class="btn">Send Buzz</button>
            <button onclick="switchScreen('my-groups-screen')" class="btn secondary">Back</button>
        </div>

        <!-- Audio Element for Buzz Sound -->
        <audio id="buzz-audio" src="buzz.mp3"></audio>
    </div>

    <!-- Key Fix: Changed script path to local file without slash -->
    <script src="script.js"></script>
</body>
</html>
